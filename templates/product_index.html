<!DOCTYPE html>
<html>
<head>
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Product Search</h1>
    <form action="{{ url_for('product_search') }}" method="POST">
        <input type="text" name="search" placeholder="Enter a name">
        <button type="submit">Go</button>
    </form>
    <a href="{{ url_for('home') }}">Back</a>
</body>
</html>
